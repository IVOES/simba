sudo: required

dist: trusty

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq parted -y
  - sudo apt-get install -qq lcov -y
  - sudo apt-get install -qq cloc -y
  - sudo apt-get install -qq pmccabe -y
  - source setup.sh
  - gcc --version
  - g++ --version
  - ld --version
  - make -v

script: make travis TESTS=tst/drivers/software/xbee -j $(cat /proc/cpuinfo | grep processor | wc -l)

after_success:
  - make codecov-coverage
  - bash <(curl -s https://codecov.io/bash) -X gcov -X coveragepy
