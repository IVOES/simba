sudo: required

dist: trusty

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq parted -y
  - sudo apt-get install -qq lcov -y
  - sudo apt-get install -qq cloc -y
  - sudo apt-get install -qq pmccabe -y
  - sudo apt-get install -qq python3 -y
  - sudo apt-get install -qq python3-pip -y
  - sudo pip install bincopy
  - sudo pip3 install bincopy
  - source setup.sh
  - python --version
  - python3 --version
  - gcc --version
  - g++ --version
  - ld --version

script: make -s travis -j $(cat /proc/cpuinfo | grep processor | wc -l)

after_success:
  - make codecov-coverage
  - bash <(curl -s https://codecov.io/bash) -X gcov -X coveragepy
